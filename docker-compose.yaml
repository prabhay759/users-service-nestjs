#  To run in the foreground
#  > docker-compose up
#
#  To run in the background and tail the logs
#  > docker-compose up -d
#  > docker-compose logs -f
#
#  Subsequent builds for any changes in dockerfile.
#  > docker-compose build

version: "3.8"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - db
      - sns
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DATABASE: docker
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      APP_PORT: 80
      SQS_HOST: sqs
      SQS_PORT: 9324
      SNS_HOST: sns
      SNS_PORT: 9911
    ports:
      - 80:80
  db:
    image: postgres:12
    container_name: postgres
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DATABASE: docker
    ports:
      - 5432:5432
  sqs: # AWS Queue for publishing message to external microservices
    image: roribio16/alpine-sqs:latest
    container_name: alpine-sqs
    ports:
      - 9324:9324
    stdin_open: true
    tty: true

  sns: # AWS simple notification service
    image: s12v/sns
    container_name: sns-mock
    ports:
      - "9911:9911"
    volumes:
      - ./config/sns.json:/etc/sns/db.json
    depends_on:
      - sqs
